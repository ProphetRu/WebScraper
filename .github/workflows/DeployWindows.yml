name: Deploy Windows Exe

on:
  workflow_dispatch:

jobs:
  deploy_windows_exe:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
        with:
          submodules: true
          
      - name: Download vcpkg
        run: 'git clone https://github.com/Microsoft/vcpkg.git'
        
      - name: Install vcpkg
        run: '.\vcpkg\bootstrap-vcpkg.bat -disableMetrics'
        
      - name: Install dependencies
        run: '.\vcpkg\vcpkg install gtest cpr libxml2'
        
      - name: Integrate vcpkg
        run: '.\vcpkg\vcpkg integrate install'
        
      - name: Build project
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=D:/a/WebScraper/WebScraper/vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake --build . --config Release
          
      - name: Test project
        run: ctest
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          tag_name: 'exe-${{ github.run_number }}'
          release_name: 'Release Windows Exe ${{ github.run_number }}'
          draft: false
          prerelease: false
          
      - name: Upload Release Asset Windows
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          upload_url: '${{ steps.create_release.outputs.upload_url }}'
          asset_path: './Release/WebScraper.exe'
          asset_name: 'WebScraper-${{ github.run_number }}-Windows.exe'
          asset_content_type: application/octet-stream
